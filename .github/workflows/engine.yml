name: HRI Engine Automation

on:
  schedule:
    # Runs every hour, on the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy requests scikit-learn joblib

      # Ensure folders exist so Git doesn't complain
      - name: Create Folders
        run: mkdir -p data models

      - name: Run HRI Engine
        env:
          API_KEY: ${{ secrets.AIR_QUALITY_API_KEY }}
        run: python scripts/main_engine.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "HRI-Bot"
          git config --global user.email "bot@hri-project.com"
          
          # Only add files if they actually exist to avoid "pathspec" errors
          [ -f data/comprehensive_history.csv ] && git add data/comprehensive_history.csv
          [ -f models/specialist_model.pkl ] && git add models/specialist_model.pkl
          
          # Only commit if there are changes to avoid empty commit errors
          git diff --staged --quiet || (git commit -m "Automated Data Fetch & Model Update [skip ci]" && git push)
