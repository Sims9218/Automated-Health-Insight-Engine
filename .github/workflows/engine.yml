name: HRI Engine Automation

on:
  schedule:
    # Runs every hour, on the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy requests scikit-learn joblib

      - name: Run HRI Engine
        env:
          API_KEY: ${{ secrets.AIR_QUALITY_API_KEY }}
        run: python main_engine.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "HRI-Bot"
          git config --global user.email "bot@hri-project.com"
          git add data/comprehensive_history.csv models/specialist_model.pkl
          git commit -m "Automated Data Fetch & Model Update [skip ci]" || echo "No changes to commit"
          git push
