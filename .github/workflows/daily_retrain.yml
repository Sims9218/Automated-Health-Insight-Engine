name: Daily Self-Correction
on:
  schedule:
    - cron: '59 23 * * *' # Runs at 11:59 PM daily

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run Training Logic
        run: python scripts/train.py

      - name: Save New Model
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Model self-corrected based on today's accuracy"
